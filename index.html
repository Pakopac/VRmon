<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="./assets/script.js"></script>

  </head>
  <body>
        <a-scene>
                <a-assets>
                  <a-asset-item id="mew" src="./assets/mew/scene.gltf"></a-asset-item>
                  <a-asset-item id="gym" src="./assets/gym/scene.gltf"></a-asset-item>
                  <a-asset-item id="rayquaza" src="./assets/rayquaza/scene.gltf"></a-asset-item>
                  <a-asset-item id="city-obj" src="./assets/city/CamelliaCity.obj"></a-asset-item>
                  <a-asset-item id="city-mtl" src="./assets/city/CamelliaCity.mtl"></a-asset-item>
                  <a-asset-item id="pokecenter-obj" src="./assets/pokecenter/Elm Pokémon Lab.obj"></a-asset-item>
                  <a-asset-item id="pokecenter-mtl" src="./assets/pokecenter/Elm Pokémon Lab.mtl"></a-asset-item>
                  <img id="road" src="./assets/road/dirt2.jpg">



                </a-assets>
                <a-camera listener position="0 1 5" animation="property: position; to: 0 1 -12.7; dur: 3000;" ></a-camera>

                
                <a-entity position="0 0.1 -14" gltf-model="#gym" animation-mixer></a-entity>
                <a-entity id="mew-entity" position="0 0.5 -18" gltf-model="#mew" scale="0 0 0" animation-mixer="clip: metarig|Idel01"></a-entity>
                <a-entity position="2 3 -8" animation="property: position; to: 2 3 10; dur: 10000;" scale="0.001 0.001 0.001" gltf-model="#rayquaza" animation-mixer></a-entity>

                <a-plane material="src: #road" position="0 0.01 -25" rotation="-90 90 0" width="14.5" height="4"></a-plane>

                <a-plane position="0 0.01 -35" rotation="-90 0 0" width="8" height="5"></a-plane>



                <a-entity position="0 -2 -50" obj-model="obj: #city-obj; mtl: #city-mtl" scale="0.01 0.01 0.01"></a-entity>
                <a-entity position="0 4 -35" obj-model="obj: #pokecenter-obj; mtl: #pokecenter-mtl" scale="10 10 10"></a-entity>

                
                <a-entity environment="preset: forest; ground: flat; dressingAmount: 50"></a-entity>

        </a-scene>
  </body>
</html>
